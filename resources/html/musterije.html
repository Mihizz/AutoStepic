<link rel="stylesheet" href="../public/css/screen.css">{% extends "base.html" %}
{% block content %}
<div class="content">
    <div class="columns is-centered">
        <div class="column">
            <!-- Content -->
            <div class="columns">
                <div class="column" style="text-align: center">
                    <h1>MUŠTERIJE</h1>
                    <table id="table" class="table is-bordered is-striped is-hoverable">
                        <thead style="background-color: cornflowerblue">
                            <tr>
                                <th>#</th>
                                <th>Ime</th>
                                <th>Prezime</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in musterije %}
                            <tr>
                                <td>{{item.id}}</td>
                                <td>{{item.ime}}</td>
                                <td>{{item.prezime}}</td>
                                <td>{{item.email}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <h4>Akcije nad mušterijama</h4>
                    <a href="/dodavanjeMusterije" style="margin: 10px;" class="button is-info {% ifequal page "musterije.html" %} is-active{%endifequal%}">Dodaj</a>
                    <a href="/izmeniMusteriju" style="margin: 10px;" class="button is-warning {% ifequal page "musterije.html" %} is-active{%endifequal%}">Izmeni</a>
                    <a href="/izbrisiMusteriju" style="margin: 10px;" class="button is-danger {% ifequal page "musterije.html" %} is-active{%endifequal%}">Obrisi</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
