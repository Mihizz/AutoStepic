{% extends "base.html" %}
{% block content %}
<div class="content">
    <div class="columns is-centered">
        <div class="column is-two-thirds">
            <h1>BRISANJE MUSTERIJE</h1>
            <div class="columns">
                <div class="column">
                    <form method="POST" action="/obrisiMusteriju">
                        {% csrf-field %}
                        <div class="field">
                            <label class="label" for="id">
                                ID musterije
                            </label>
                            {% if errors.id %}
                            <div class="notification is-danger">
                                {{errors.id|join}}
                            </div>
                            {% endif %}
                            <input class="input"
                                   type="number"
                                   name="id"
                                   value="{{id}}" />
                        </div>
                        <input type="submit"
                               class="button is-primary"
                               value="Obrisi musteriju" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
